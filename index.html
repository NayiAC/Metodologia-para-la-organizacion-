<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog frontEnd</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--header-->
    <header class="header">
        <div class="logo">
            <img src="assets/img/logos/adl.png" class="logo__img" alt="Logo Blog FrontEnd" />
            <span class="logo__text">Blog FrontEnd</span>
        </div>
    </header>

    <!--novedades--> 
     <h2>Novedades</h2>
    <div class="novedades content-sidebar">
        
    
        <div class="big_card content-main">
            <img class="big_card__img" src="assets/img/posts/bootstrap.png" alt="Bootstrap logo" style="width:100%">
            <div class=" big_card__container">
                <p>24 Noviembre, 2022</p>
                <h3>Modifica el tema de Bootstrap con variables CSS</h3>
            </div>
            <div class="big_card__footer">
                <img class="big_card__footer__img" src="assets/img/logos/adl.png" alt="">
                <h4 class="big_card__footer__text">Desafío Latam</h4>
            </div>
        </div>

        <aside class="novedades_aside content-aside">
            <div class="small_card">
                <img class="small_card__img" src="assets/img/posts/bootstrap.png" alt="Bootstrap logo" style="width:100%">
                <div class="small_card__container">
                    <p>24 Noviembre, 2022</p>
                    <h3>Modifica el tema de Bootstrap con variables CSS</h3>
                </div>
                <div class="small_card__footer">
                    <img class="small_card__footer__img" src="assets/img/logos/adl.png" alt="">
                    <h4 class="small_card__footer__text">Desafío Latam</h4>
                </div>
            </div>

        </aside>

    </div>

    <!--footer-->
    <footer class="footer">
        <div class="logo">
            <img src="assets/img/logos/adl.png" class="logo__img" alt="">
            <h4 class="logo__text">Blog Frontend</h4>
            <p class="logo__paragraph">Desafío Latam-2024</p>
        </div>
    </footer>
</body>

</html>
